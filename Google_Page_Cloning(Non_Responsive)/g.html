<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #222;
  color: #eee;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.google-logo {
  display: block;
  width: 250px;
  margin: 0 auto;
}

.search-bar {
  width: 600px;
  padding: 10px;
  border: 1px solid #eee;
  border-radius: 5px;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.button {
  background-color: #eee;
  color: #222;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  margin: 0 10px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
</div>
<div class="search-bar">
  <input type="text" placeholder="Search Google or type a URL">
</div>
<div class="buttons">
  <button class="button">Web Store</button>
  <button class="button">Add shortcut</button>
</div>
</body>
</html>
